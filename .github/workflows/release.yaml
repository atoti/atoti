name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  
jobs:
  release:
    name: "Tagged Release"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.3.2
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          generate_release_notes: true
     
      - name: Notify Slack
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"ðŸŽ‰ New Atoti Notebooks release published: \`${{ github.ref_name }}\`\nðŸ“¦ View Release: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}\"}" \
            ${{ secrets.SLACK_WEBHOOK_URL }}