name: Test
on:
  workflow_dispatch:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'dnb') }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: ["3.10.11"]
        node-version: [16.x]
      fail-fast: false
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python }}
    steps:
      - name: Enable workflow telemetry
        uses: catchpoint/workflow-telemetry-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          comment_on_pr: false

      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '21'

      - name: Install libomp
        if: ${{ matrix.os == 'macos-latest' }}
        run: brew install libomp

      - name: Install uv
        run: pip install uv

      - name: Create venv and install Python dependencies from uv.lock
        run: uv sync

      - name: Check formatting via ruff
        run: make check

      - name: Run notebook tests and generate reports
        run: make test

      - name: Publish test results to GitHub
        uses: dorny/test-reporter@v2.1.0
        if: always()
        with:
          name: Notebook Tests
          path: reports/junit*.xml
          reporter: java-junit

      - name: Upload HTML test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: notebook-test-report-${{ matrix.os }}
          path: reports/report*.html