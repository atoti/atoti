name: Test
on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # ──────────────────────────────────────────────────────────────────────────────
  # 1) Build environment (matrix)
  # ──────────────────────────────────────────────────────────────────────────────
  build:
    runs-on: ${{ matrix.os }}
    name: Build on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-13]
        python: ["3.10.11"]
        node-version: [16.x]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '21'
      - name: Install libomp on macOS
        if: ${{ startsWith(matrix.os, 'macos') }}
        run: brew install libomp
      - name: Create venv & install uv
        run: |
          pip install uv
          uv sync

  # ──────────────────────────────────────────────────────────────────────────────
  # 2) Code formatting (matrix)
  # ──────────────────────────────────────────────────────────────────────────────
  format:
    needs: build
    runs-on: ${{ matrix.os }}
    name: Ruff format on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-13]
        python: ["3.10.11"]
        node-version: [16.x]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '21'
      - name: Install libomp on macOS
        if: ${{ startsWith(matrix.os, 'macos') }}
        run: brew install libomp
      - name: Create venv & install uv
        run: |
          pip install uv
          uv sync
      - name: Check formatting
        run: make check

  # ──────────────────────────────────────────────────────────────────────────────
  # 3) Notebook tests (matrix)
  # ──────────────────────────────────────────────────────────────────────────────
  notebooks:
    needs: format
    runs-on: ${{ matrix.os }}
    name: Notebook tests on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-13]
        python: ["3.10.11"]
        node-version: [16.x]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '21'
      - name: Install libomp on macOS
        if: ${{ startsWith(matrix.os, 'macos') }}
        run: brew install libomp
      - name: Create venv & install uv
        run: |
          pip install uv
          uv sync
      - name: Run notebook tests
        run: make test

  # ──────────────────────────────────────────────────────────────────────────────
  # 4) Publish JUnit & HTML reports
  # ──────────────────────────────────────────────────────────────────────────────
  publish:
    needs: [notebooks]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: reports
      - name: Publish JUnit results
        uses: dorny/test-reporter@v2
        with:
          name: Notebook Tests
          path: reports/junit*.xml
          reporter: jest-junit
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: notebook-test-report
          path: reports/report*.html